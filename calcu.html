	<div class = "partcalcu">
		<h2>Particle Wave Function</h2>
		<form id="waveFunctionForm">
		<label for="length">Length of the potential well (L):</label>
		<input type="number" id="length" required>
		<label for="n">Positive integer (n):</label>
		<input type="number" id="n" required> <br>
		<button type="submit" id = "calculate">Calculate</button>
	</form>
	</div>
	<br>
  <div id="result"></div>
	<br>
	<br>
	<div class = "posopcalcu">
		<h2>Expectation Value of the Position Operator</h2>
		<label for="length">Length of the well:</label>
		<input type="number" id="length" step="any" required>
		<label for="quantumNumber">Quantum number:</label>
		<input type="number" id="quantumNumber" required>
		<button onclick="calculateExpectationValue()">Calculate</button>
		<p id="expectationValueResult"></p>
	</div>


  <script>

	function calculateExpectationValue(){
		var length = parseFloat(document.getElementById("length").value);
		var quantumNumber = parseInt(document.getElementById("quantumNumber").value);

		var numerator = 0.25 * length - (length / (4 * quantumNumber * Math.PI)) * Math.sin(2 * quantumNumber * Math.PI);
		var expectationValue = numerator / length;

		document.getElementById("expectationValueResult").innerHTML = "The expectation value of the position operator is: " + expectationValue;
}
    function calculateWaveFunction(event) {
      event.preventDefault();
      const L = parseFloat(document.getElementById('length').value);
      const n = parseInt(document.getElementById('n').value);

      const A = Math.sqrt(2 / L);
      const averagePosition = L / 2;
      const uncertaintyPosition = L / (2 * Math.PI * n);

      document.getElementById('result').innerHTML = `
        <p>Normalization constant A: ${A}</p>
        <p>Average position ⟨x⟩: ${averagePosition}</p>
        <p>Uncertainty in position Δx: ${uncertaintyPosition}</p>
      `;
    }

    document.getElementById('waveFunctionForm').addEventListener('submit', calculateWaveFunction);
	
	
  </script>
