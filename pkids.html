			<button id="prevButton" onclick="prevImage()";>Previous</button>
			<button id="nextButton" onclick="nextImage()">Next</button>

    <script>
        var images = ["page1.png", "page2.png", "page3.png", "page4.png", "page5.png", "page6.png", "page7.png", "page8.png", "page9.png", "page10.png", "page11.png", "page12.png"];

        var currentIndex = 0;
        var imageElement = document.getElementById("image");

        function prevImage() {
            if (currentIndex === 0) {
                currentIndex = images.length - 1;
            } else {
                currentIndex--;
            }
            updateImage();
        }

        function nextImage() {
            if (currentIndex === images.length - 1) {
                currentIndex = 0;
            } else {
                currentIndex++;
            }
            updateImage();
        }

        function updateImage() {
            var imageUrl = images[currentIndex];
            imageElement.src = imageUrl;
        }

        updateImage();
    </script>
